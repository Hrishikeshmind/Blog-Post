<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Card Component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="blog-card">
        <div class="card-image">
            <img src="https://via.placeholder.com/300x200" alt="Blog Image">
        </div>
        <div class="card-content">
            <h2 class="card-title">Blog Post Title</h2>
            <p class="card-description">This is a short description of the blog post. It gives a brief overview of the content.</p>
            <a href="#" class="read-more">Read More</a>
        </div>
        <div class="product-info" id="product-info">
            <!-- Product information will be filled here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
